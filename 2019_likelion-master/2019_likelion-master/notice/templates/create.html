{% extends 'base.html' %}

{% block contents %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css?family=Poor+Story&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;subset=korean" rel="stylesheet">
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAULION:공지사항</title>
    <link href="{% static 'css/main.css'%}" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<style>

#menu_name{
        display: inline;
        font-family: 'Nanum Gothic', cursive;
        font-size: 50px;
        color: #ffffff;
        }

 #button{
        font-family: 'Nanum Gothic', cursive;
        color: white;
        border-color: white;
    }   
    

</style>


</head>

<body>


    
    <div class="container">

    <h1 id="menu_name">글쓰기<br><br></h1>

    <form action="{% url 'notice:create' %}" method="POST">
    {% csrf_token %}

    필독 {{post_form.importance}} <br>
    제목 {{post_form.title}}
    내용 {{post_form.content}}

    <input  id="button" type="submit" class="btn btn-default float-right" value="작성">
    </div>
    </form>
</body>
</html>

{% endblock %}
